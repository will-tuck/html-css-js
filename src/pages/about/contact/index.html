<h2>Company</h2>
<div class="row bg-white">
    <div class="col-md-6">
        <div class="spacer-15"></div>
        <p><i class="fa fa-2x fa-map-marker" style="float:left;padding-right:10px;"></i>Address<br/>City</p>
        <div class="spacer-15"></div>
        <p><i class="fa fa-2x fa-phone" style="float:left;padding-right:10px;"></i><a href="tel:15555550000">+Phone Number</a></p>
        <div class="spacer-15"></div>
        <p><i class="fa fa-2x fa-envelope" style="float:left;padding-right:10px;"></i><a href="mailto:info@thecompany.com">info@thecompany.com</a></p>
    </div>
    <div class="col-md-6">
        <div class="spacer-30"></div>
        <div class="embed-responsive embed-responsive-4by3">
            <iframe class="embed-responsive-item" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/view?zoom=17&center=42.3547,-71.1095&key=thekey" allowfullscreen></iframe>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h3>Send us an email</h3>
        <form action="/about/contact/" method="post">
            <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Your email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="message">Your message</label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div>
            <input type="submit" class="btn btn-primary g-recaptcha" data-sitekey="thekey" data-callback="feature_contact" value="Submit">
        </form>
    </div>
</div>
